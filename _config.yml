title: Underthink
description: "Your best thinking happens when you're not trying. The science of showers, walks, and letting your mind work."
url: "https://underthink.app"
baseurl: ""

markdown: kramdown
kramdown:
  input: GFM

permalink: /:slug/

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - LICENSE

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

author:
  name: "Laurence Mayhead"
